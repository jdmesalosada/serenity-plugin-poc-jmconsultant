plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

def serenityCoreVersion = '3.2.5'

group = 'com.jmconsultant'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {

    implementation("net.serenity-bdd:serenity-core:${serenityCoreVersion}")
    implementation("net.serenity-bdd:serenity-model:${serenityCoreVersion}")
    implementation("net.serenity-bdd:serenity-junit:${serenityCoreVersion}")
    implementation "com.influxdb:influxdb-client-java:3.3.0"

}

gradlePlugin {
    plugins {
        sendResultsToInfluxDB {
            id = 'com.jmconsultant.sendResultsToInfluxDB'
            implementationClass = 'com.jmconsultant.plugins.serenityinfluxdb.SendResultsPlugin'
        }
    }
}